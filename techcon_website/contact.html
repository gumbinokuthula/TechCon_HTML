    <header>

    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Have questions? Reach out to us through the form below or via email.</p>
            <p>Email: <a href="mailto:email@example.com">email@example.com</a></p>

            <!-- Iframe Example (you can use any working embed link) -->
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.168660533518!2d144.963058!3d-37.814217!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d6f5b8d6d60f!2sFederation%20Square!5e0!3m2!1sen!2sau!4v1603068426329!5m2!1sen!2sau"
                width="300" height="200" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </section>

        <section>
            <h2>Contact Form</h2>
            <form action="#" method="post">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required /><br><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required /><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="5" cols="40" required></textarea><br><br>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
